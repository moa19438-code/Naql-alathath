name: Build iOS IPAs (TrollStore)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
  runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        architecture: x64

    - name: Build Admin Panel
      run: |
        cd admin_panel
        flutter create .
        flutter pub get
        flutter build ios --release --no-codesign
        mkdir Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r AdminPanel.ipa Payload
        cd ..

    - name: Build Customer App
      run: |
        cd customer_app
        flutter create .
        flutter pub get
        flutter build ios --release --no-codesign
        mkdir Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r CustomerApp.ipa Payload
        cd ..

    - name: Build Driver App
      run: |
        cd driver_app
        flutter create .
        flutter pub get
        flutter build ios --release --no-codesign
        mkdir Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r DriverApp.ipa Payload
        cd ..

    - name: Upload IPAs
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPAs
        path: |
          admin_panel/AdminPanel.ipa
          customer_app/CustomerApp.ipa
          driver_app/DriverApp.ipa
